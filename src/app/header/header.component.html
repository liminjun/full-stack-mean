<mat-toolbar color="primary">
    <span><a routerLink="">首页</a></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/create" routerLinkActive="mat-accent">新建</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">登录</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">注册</a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button mat-button (click)="onLogout()">注销</button>
        </li>
        <li *ngIf="userIsAuthenticated">
            <span>{{userEmail}}</span>
        </li>
    </ul>
</mat-toolbar>
